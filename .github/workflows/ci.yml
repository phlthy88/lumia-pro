name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript check
        run: npx tsc --noEmit
      
      - name: Build
        run: npm run build
      
      - name: Check bundle size
        run: |
          JS_SIZE=$(du -sb dist/assets | cut -f1)
          MAX_SIZE=$((2 * 1024 * 1024))
          if [ $JS_SIZE -gt $MAX_SIZE ]; then
            echo "JS bundle size $JS_SIZE exceeds 2MB limit"
            exit 1
          fi
          echo "JS bundle size: $(($JS_SIZE / 1024))KB"
          echo "Total dist size: $(du -sh dist | cut -f1)"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
