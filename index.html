    <!-- Roboto Font bundled via @fontsource/roboto -->
    <style>
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      *::-webkit-scrollbar {
        display: none;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #root {
        height: 100vh;
        width: 100vw;
      }
      @keyframes electric-pulse {
        0%, 100% {
          box-shadow: 0 0 20px #ff1744, 0 0 40px #ff174480, 0 0 60px #ff174440;
        }
        50% {
          box-shadow: 0 0 30px #ff1744, 0 0 60px #ff1744aa, 0 0 90px #ff174466, 0 0 120px #ff174433;
        }
      }
      @keyframes recording-pulse {
        0%, 100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.02);
        }
      }
    </style>
