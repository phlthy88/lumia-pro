<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6750A4" />
    <meta name="description" content="Lumia Pro Lens - Professional WebGL Webcam Studio" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' 'wasm-unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self' ws://localhost:* https://generativelanguage.googleapis.com https://cdn.jsdelivr.net; worker-src 'self' blob:;">
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <title>Lumia Pro Lens</title>
    <!-- Roboto Font for MUI -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      #root {
        height: 100vh;
        width: 100vw;
      }
      @keyframes electric-pulse {
        0%, 100% {
          box-shadow: 0 0 20px #ff1744, 0 0 40px #ff174480, 0 0 60px #ff174440;
        }
        50% {
          box-shadow: 0 0 30px #ff1744, 0 0 60px #ff1744aa, 0 0 90px #ff174466, 0 0 120px #ff174433;
        }
      }
      @keyframes recording-pulse {
        0%, 100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.02);
        }
      }
    </style>
    <!-- Import map removed - Vite handles module bundling -->
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      // Unregister any existing service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          regs.forEach(reg => reg.unregister());
        });
      }
    </script>
</body>
</html>
